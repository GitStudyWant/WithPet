<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
th{
    border : 1px black solid;
}
input{
    box-sizing : border-box;
    width : 100%;
}
</style>
</head>
<body>
<form action="/orderProduct.do" method="post">
    <table border="1">
        <caption><h1>KH 온라인 문방구</h1></caption>
        <tr><th width="300" colspan="3">주문자 명</th></tr>
        <tr><th width="300" height="20" colspan="3">
            <input type="text" name="name">
        </th></tr>
        <tr>
            <th width="100">품목</th>
            <th width="100">가격</th>
            <th width="100">수량</th>
        </tr>
        <tr>
            <td>검정 펜</td>
            <td>500원</td>
            <td><input type="number" max="100" min="0" value="0" name="blackPen"></td>
        </tr>
        <tr>
            <td>빨간 펜</td>
            <td>700원</td>
            <td><input type="number" max="100" min="0" value="0" name="redPen"></td>
        </tr>
        <tr>
            <td>파란 펜</td>
            <td>700원</td>
            <td><input type="number" max="100" min="0" value="0" name="bluePen"></td>
        </tr>
        <tr>
            <td>화이트</td>
            <td>1000원</td>
            <td><input type="number" max="100" min="0" value="0" name="white"></td>
        </tr>
        <tr><td colspan="3" style="text-align:center">
            <button type="submit">구매</button>
            <button type="reset">초기화</button>
        </td></tr>
    </table>
</form>

</body>
</html>
